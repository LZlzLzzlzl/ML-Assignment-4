name: Build Executables (Reinforcement Learning Assignment)
on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - '.github/workflows/main.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Create evaluate.py from Secret
        env:
          EVALUATE_CODE: ${{ secrets.EVALUATE_PY_CODE }}
        run: |
          echo "$EVALUATE_CODE" > evaluate.py
          if [ ! -s evaluate.py ]; then
            echo "[ERROR] evaluate.py is empty! Check EVALUATE_PY_CODE Secret"
            exit 1
          fi
        shell: bash

      - name: Install PyArmor (Anti-Decompile Tool)
        run: |
          python -m pip install --upgrade pip
          pip install pyarmor==7.7.4
          pyarmor --version
        shell: bash

      - name: Encrypt / obfuscate evaluate.py with PyArmor
        run: |
          pyarmor obfuscate --output pyarmor_dist evaluate.py
          ls -la pyarmor_dist || true
        shell: bash

      - name: Install dependencies (PyInstaller + requirements)
        run: |
          pip install pyinstaller==5.13.2
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip list
        shell: bash

      # ------------------------------
      # Linux build (ubuntu-22.04)
      # ------------------------------
      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          echo "Contents of pyarmor_dist/pytransform:"
          ls -la pyarmor_dist/pytransform || true

          pyinstaller --onefile \
            --name evaluate-linux \
            --hidden-import numpy \
            --hidden-import numpy.core._multiarray_umath \
            --hidden-import requests \
            --hidden-import scipy \
            --hidden-import matplotlib \
            --hidden-import seaborn \
            --hidden-import gym \
            --add-data "pyarmor_dist:pyarmor_dist" \
            --add-data "pyarmor_dist/pytransform:pytransform" \
            pyarmor_dist/evaluate.py

          echo "Build finished, dist contents:"
          ls -la dist || true
        shell: bash

      # ------------------------------
      # Windows build (windows-latest)
      # ------------------------------
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $PYTRANSFORM_DIR = "pyarmor_dist\\pytransform"
          Write-Host "PYTRANSFORM_DIR=$PYTRANSFORM_DIR"

          pyinstaller --onefile `
            --name evaluate-windows `
            --hidden-import numpy `
            --hidden-import numpy.core._multiarray_umath `
            --hidden-import requests `
            --hidden-import scipy `
            --hidden-import matplotlib `
            --hidden-import seaborn `
            --hidden-import gym `
            --add-data "pyarmor_dist;pyarmor_dist" `
            --add-data "$PYTRANSFORM_DIR;pytransform" `
            pyarmor_dist\\evaluate.py

          Get-ChildItem -Path dist -Recurse

      - name: Cleanup all temporary files
        if: always()
        run: |
          rm -f evaluate.py || true
          rm -rf pyarmor_dist || true
          rm -rf build || true
          rm -f *.spec || true
        shell: bash

      - name: Upload artifact (per-OS)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-22.04' && 'evaluate-linux' || 'evaluate-windows' }}
          path: |
            ${{ matrix.os == 'ubuntu-22.04' && 'dist/evaluate-linux' || '' }}
            ${{ matrix.os == 'windows-latest' && 'dist/evaluate-windows.exe' || '' }}
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: evaluate-linux
          path: evaluate-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: evaluate-windows
          path: evaluate-windows

      - name: List downloaded files
        run: |
          echo "==== Linux ===="
          ls -la evaluate-linux || true
          echo "==== Windows ===="
          ls -la evaluate-windows || true

      - name: Create GitHub Release (attach executables)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            evaluate-linux/evaluate-linux
            evaluate-windows/evaluate-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
