name: Build Executables (Reinforcement Learning Assignment)

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - '.github/workflows/main.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: pip

      - name: Create evaluate.py from Secret
        env:
          EVALUATE_CODE: ${{ secrets.EVALUATE_PY_CODE }}
        run: |
          echo "$EVALUATE_CODE" > evaluate.py
          if [ ! -s evaluate.py ]; then
            echo "[ERROR] evaluate.py is empty!"
            exit 1
          fi
        shell: bash

      - name: Install PyArmor
        run: |
          pip install --upgrade pip
          pip install pyarmor==7.7.4
        shell: bash

      - name: Obfuscate evaluate.py using PyArmor
        run: |
          pyarmor obfuscate --output pyarmor_dist evaluate.py
          echo "--- pyarmor_dist ---"
          ls -R pyarmor_dist
        shell: bash

      - name: Install dependencies
        run: |
          pip install pyinstaller==5.13.2
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
        shell: bash


      # ==========================
      # LINUX BUILD
      # ==========================
      - name: Build Linux Executable
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          echo "Linux pytransform contents:"
          ls -R pyarmor_dist/pytransform

          pyinstaller --onefile \
            --name evaluate-linux \
            --hidden-import numpy \
            --hidden-import numpy.core._multiarray_umath \
            --hidden-import requests \
            --hidden-import scipy \
            --hidden-import matplotlib \
            --hidden-import seaborn \
            --hidden-import gym \
            --add-data "pyarmor_dist/pytransform:pytransform" \
            --add-data "pyarmor_dist:pyarmor_dist" \
            pyarmor_dist/evaluate.py

          echo "--- dist ---"
          ls -R dist


      # ==========================
      # WINDOWS BUILD
      # ==========================
      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Windows pytransform contents:"
          Get-ChildItem -Recurse pyarmor_dist\pytransform

          pyinstaller --onefile `
            --name evaluate-windows `
            --hidden-import numpy `
            --hidden-import numpy.core._multiarray_umath `
            --hidden-import requests `
            --hidden-import scipy `
            --hidden-import matplotlib `
            --hidden-import seaborn `
            --hidden-import gym `
            --add-data "pyarmor_dist\pytransform;pytransform" `
            --add-data "pyarmor_dist;pyarmor_dist" `
            pyarmor_dist\evaluate.py

          Get-ChildItem -Recurse dist


      - name: Cleanup
        if: always()
        run: |
          rm -f evaluate.py || true
          rm -rf pyarmor_dist || true
          rm -rf build || true
          rm -f *.spec || true
        shell: bash


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-22.04' && 'evaluate-linux' || 'evaluate-windows' }}
          path: |
            ${{ matrix.os == 'ubuntu-22.04' && 'dist/evaluate-linux' || '' }}
            ${{ matrix.os == 'windows-latest' && 'dist/evaluate-windows.exe' || '' }}
          retention-days: 7


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: evaluate-linux
          path: evaluate-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: evaluate-windows
          path: evaluate-windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: |
            evaluate-linux/evaluate-linux
            evaluate-windows/evaluate-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
